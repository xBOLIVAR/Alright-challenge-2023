<ng-template
    #preview
    let-modal
>
    <div class="modal-header">
        <h4
            class="modal-title"
            id="modal-basic-title"
        >
            Profile update
        </h4>
        <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <h2>Hello</h2>
    </div>
    <div class="modal-footer"></div>
</ng-template>
